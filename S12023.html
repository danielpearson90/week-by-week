<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://canvas.sydney.edu.au/courses/45511/pages/psyc1001-s1-23;">
  <title>Semester Week</title>
</head>
<body>
  <h1 id="week-display"></h1>

  <script>
    const semesterStartDate = new Date("2022-02-20T00:00:00+11:00"); // Start of S1 2023 in Sydney, Australia
    const weekStartDates = [
      new Date("2022-02-20T00:00:00+11:00"), // this is Week One
      new Date("2022-02-27T00:00:00+11:00"),
      new Date("2022-03-06T00:00:00+11:00"),
      new Date("2022-03-13T00:00:00+11:00"),
      new Date("2022-03-20T00:00:00+11:00"),
      new Date("2022-03-27T00:00:00+11:00"),
      new Date("2022-04-03T00:00:00+10:00"), // this is Week Seven (and AEDT has ended)
      new Date("2022-04-10T00:00:00+10:00"), // this is the Semester Recess
      new Date("2022-04-17T00:00:00+10:00"), // this is Week Eight
      new Date("2022-04-24T00:00:00+10:00"),
      new Date("2022-05-01T00:00:00+10:00"),
      new Date("2022-05-08T00:00:00+10:00"),
      new Date("2022-05-15T00:00:00+10:00"),
      new Date("2022-05-22T00:00:00+10:00"), // this is Week Thirteen
      new Date("2022-05-29T00:00:00+10:00"), // this is STUVAC
      new Date("2022-06-05T00:00:00+10:00"), // this is Week One of the Exam Period
      new Date("2022-06-12T00:00:00+10:00"), // this is Week Two of the Exam Period
    ];

    const getWeekNumber = (date) => {
      const time = date.getTime() - semesterStartDate.getTime();
      return Math.floor(time / (7 * 24 * 60 * 60 * 1000));
    };

    const getWeekName = (weekNumber) => {
      if (weekNumber < new Date(2022, 02, 20)) {
        return "before Semester One has started.";
      } else if (weekNumber >= new Date(2022, 06, 19)) {
        return "after Semester One has finished.";
      } else {
      switch (weekNumber) {
        case 0:
          return "Week One.";
        case 1:
          return "Week Two.";
        case 2:
          return "Week Three.";
        case 3:
          return "Week Four.";
        case 4:
          return "Week Five.";
        case 5:
          return "Week Six.";
        case 6:
          return "Week Seven.";
        case 7:
          return "the Semester Recess.";
        case 8:
          return "Week Eight.";
        case 9:
          return "Week Nine.";
        case 10:
          return "Week Ten.";
        case 11:
          return "Week Eleven.";
        case 13:
          return "Week Twelve.";
        case 14:
          return "Week Thirteen.";
        case 15:
          return "STUVAC.";
        case 16:
          return "Week One of the Exam Period.";
        case 17:
          return "Week Two of the Exam Period.";
      }
    }
  };
    const options = {timeZone: "Australia/Sydney"};
    const sydneyDate = new Intl.DateTimeFormat("en-US", options).format(new Date());
    const currentDate = new Date(sydneyDate);
    const weekNumber = getWeekNumber(currentDate);
    const weekName = getWeekName(weekNumber);
    document.getElementById("week-display").innerHTML = "It is " + weekName;
  </script>
</body>
</html>
